<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Note App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <script src="./js/script.js" defer></script>
    <script src="./js/responsive.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="side-pannel">
        <input
          class="search-section"
          type="search"
          placeholder="Search your notes..."
        />
        <button class="add-note-btn">Add Note</button>
        <div class="small-note-view-container">
          <div class="small-note-view">
            <div class="small-note-title">New note</div>
            <div class="small-note-body">Body of note</div>
            <div class="small-note-btns">
              <div class="delete-btn" style="display: inline-block">
                <i class="fa fa-trash-o" style="font-size: 24px"></i>
              </div>
              <div class="save-btn" style="display: inline-block">
                <i class="fa fa-save" style="font-size: 24px"></i>
              </div>
            </div>
            <div class="time-update">Time</div>
          </div>
        </div>
      </div>
      <hr class="seperator" />
      <button id="mobile">&#9776</button>
      <!-- <div class="info">This is info</div> -->
      <div class="preview-container">
        <input
          type="text"
          class="note-title"
          placeholder="Enter your title of note"
        />
        <textarea class="note-body">I am note body </textarea>
      </div>
    </div>
  </body>
</html>
