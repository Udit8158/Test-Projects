<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U-Spoty One Stop Sollution For Your Best Songs</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!-- Nav Bar Section  -->
    <div class="navBar">
      <img class="logo" src="/importantFiles/img/logo.png" alt="U-Spoty" />

          <i class="far songItemPlay fa-2x fa-play-circle"></i>
        </div>
        <span class="songItemName">Song Name </span>
      </div>
    </div>

    <!-- Media Controller -->
    <div class="mediaControll">
      <!-- Song Info -->
      <div class="songInfo hide">
        <div class="songInfoCover">
          <img src="/importantFiles/covers/1.jpg" alt="cover of song" />
        </div>
        <span class="songName">Song Name</span>
      </div>

      <!-- media controll -->
      <div class="controllBtns">
        <div class="icons">
          <i class="fas fa-3x fa-step-backward" id="backwardBtn"></i>
          <i class="far fa-3x fa-play-circle" id="playpauseBtn"></i>
          <i class="fas fa-3x fa-step-forward" id="forwardBtn"></i>
        </div>
        <input type="range" id="myProgressBar" value="0" />
      </div>
    </div>
